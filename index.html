<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather widget App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <section class="container">
    <div class="card">
        <div class="card-body">
            <div class="row text-center">
                <div class="col-md-12">
                    <div>
                        <h2>Weather</h2>
                    </div>
                    <div class="notification">
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <div class="weather-container">
                        <div class="col-md-12 weather-icon">
                            <img src="icons/02d.png" alt="weather image" class="img-fluid">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="display ">
                                      <div>
                                          <button class="btn btn-outline-primary btn-lg get-local" >Get Current Location <i class="fas fa-bolt"></i></button>
                                      </div>
                                    <div  class="modify mt-5">
                                    <div class="city"> </div>
                                    <div class="desc"></div>
                                    <div class="temp"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
        
        
            </div>
        
        
        </div>
    </div>



    </section>











    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
